<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /*Element selector*/
       p{
        border: 4px solid black;
       }

       /*ID Selector*/
       #first parr{
             color: green;
       }

       /* Class Selector*/
       .bgblue{
        color: blue;
        background-color: yellow;
       }

       /* Group Selector*/
       span, footer{
        color: red;
        background-color: pink;
       }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="first parr" class="parr">This is first paragraph</p>
    <p id="second parr" class="bgblue">This is also first paragraph</p>
    <div>
        <p>This is yet also first paragraph</p>
    </div>
    <span>This is another first paragraph</span>
    <footer>This is also another first paragraph</footer>
</body>
</html>
